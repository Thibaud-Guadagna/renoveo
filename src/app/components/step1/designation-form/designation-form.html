<!-- Chevron -->
<div class="hidden lg:flex self-start my-8 ml-40">
  <div
    class="flex items-center justify-center w-12 h-12 rounded-full border-primary transition-all duration-300 hover:shadow-[0_0_15px_rgba(110,51,177,0.6)] cursor-pointer"
  >
    <img src="chevron.svg" alt="précédent" class="h-8 pr-1" (click)="previousStep()" />
  </div>
</div>

<section class="flex flex-col items-center justify-center space-y-6 md:space-y-12 px-6">
  <h2 class="text-white text-xl md:text-4xl lg:text-7xl text-center font-inter">
    Création de votre nouveau projet
  </h2>

  <app-step-bar></app-step-bar>

  <div
    class="bg-[#28212c] lg:bg-[#0d0a11] w-full max-w-md md:max-w-2xl lg:max-w-none p-6 lg:p-10 rounded-2xl flex flex-col items-center"
  >
    <h3 class="text-white md:text-3xl text-center mb-8 font-inter">
      Étape 1 sur 5 : Désignation du bien
    </h3>

    <form
      [formGroup]="designationForm"
      class="w-full flex flex-col lg:flex-row lg:space-x-32 lg:justify-between md:px-12"
    >
      <!-- Colonne gauche -->
      <div class="flex flex-col space-y-5 md:space-y-8 w-full lg:w-1/2">
        <!-- Nom -->
        <div class="flex items-center space-x-3 bg-black rounded-md px-3 py-2 md:py-4 lg:h-14">
          <img src="avatarform.svg" alt="avatar icon" class="h-6 w-6" />
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            placeholder="Nom / Prénom de l’occupant"
            class="bg-transparent text-white w-full outline-none placeholder-white"
          />
        </div>
        <!-- Référence interne -->
        <div class="flex items-center space-x-3 bg-black rounded-md px-3 py-2 md:py-4 lg:h-14">
          <img src="reference.svg" alt="avatar icon" class="h-6 w-6" />
          <input
            type="text"
            id="reference"
            name="reference"
            formControlName="reference"
            placeholder="Référence interne"
            class="bg-transparent text-white w-full outline-none placeholder-white"
          />
        </div>

        <!-- Adresse -->
        <div class="flex items-center space-x-3 bg-black rounded-md px-3 py-2 md:py-4 lg:h-14">
          <img src="adress.svg" alt="adress icon" class="h-6 w-6" />
          <input
            type="text"
            id="adress"
            name="adress"
            formControlName="adress"
            placeholder="Adresse"
            class="bg-transparent text-white w-full outline-none placeholder-white"
          />
        </div>
      </div>

      <!-- Séparateur visible seulement en lg -->
      <div class="hidden lg:block w-px bg-white/80"></div>

      <!-- Colonne droite -->
      <div class="flex flex-col space-y-5 md:space-y-8 w-full lg:w-1/2 mt-5 lg:mt-0">
        <!-- Complément -->
        <div
          class="flex items-center space-x-3 bg-black rounded-md px-3 py-2 md:py-4 md:mt-2 lg:mt-0 lg:h-14"
        >
          <img src="complement.svg" alt="avatar icon" class="h-6 w-6" />
          <input
            type="text"
            id="complement"
            name="complement"
            formControlName="complement"
            placeholder="Complément"
            class="bg-transparent text-white w-full outline-none placeholder-white"
          />
        </div>

        <!-- Code postal -->
        <div class="flex items-center space-x-3 bg-black rounded-md px-3 py-2 md:py-4 lg:h-14">
          <img src="postal-code.svg" alt="avatar icon" class="h-6 w-6" />
          <input
            type="text"
            id="postal_code"
            name="postal_code"
            formControlName="postal_code"
            placeholder="Code postal"
            class="bg-transparent text-white w-full outline-none placeholder-white"
          />
        </div>

        <!-- Ville -->
        <div class="flex items-center space-x-3 bg-black rounded-md px-3 py-2 md:py-4 lg:h-14">
          <img src="city.svg" alt="avatar icon" class="h-6 w-6" />
          <input
            type="text"
            id="city"
            name="city"
            formControlName="city"
            placeholder="Ville"
            class="bg-transparent text-white w-full outline-none placeholder-white"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="w-full flex justify-center md:justify-end">
    <button
      class="mb-8 text-white bg-primary px-10 py-2 lg:px-16 lg:py-4 rounded-md lg:text-2xl hover:bg-[#522684]"
      (click)="nextStep()"
    >
      Suivant
    </button>
  </div>
</section>
